name: Custom Python Workflow

on:
  push:
    branches:
      - develop  # يبدأ العمل عند الدفع إلى فرع "develop"
  pull_request:
    branches:
      - develop  # يبدأ العمل عند إنشاء طلب سحب إلى فرع "develop"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]  # إصدارات Python مختلفة

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        flake8 .  # فحص الكود باستخدام flake8

    - name: Run tests
      run: |
        pytest
