name: Python CI

on:
  push:
    branches:
      - main  # تشغيل سير العمل عند الدفع إلى الفرع الرئيسي
  pull_request:
    branches:
      - main  # تشغيل سير العمل عند إنشاء طلب سحب إلى الفرع الرئيسي

jobs:
  test:
    runs-on: ubuntu-latest  # تشغيل سير العمل على نظام Ubuntu

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # إصدارات Python المدعومة

    steps:
    - name: Check out code
      uses: actions/checkout@v2  # تحميل الكود من المستودع

    - name: Set up Python
      uses: actions/setup-python@v2  # إعداد بيئة Python
      with:
        python-version: ${{ matrix.python-version }}  # استخدام الإصدار من المصفوفة

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # تحديث pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found."; fi

    - name: Run tests
      run: |
        pytest  # تشغيل الاختبارات باستخدام pytest
